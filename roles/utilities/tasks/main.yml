---
- name: install utilities
  yum:
    name: "{{ item }}"
  with_items:
    - aria2 # Download tool that supports BitTorrent
    - bind-utils # DNS troubleshooting tools
    - htop # Simple CPU/Memory monitor
    - httpie # Like curl but better
    - iotop # Simple Disk Monitor
    - nmap # Network troubleshooting/pentesting tool
    - strace # Userspace/kernel interaction troubleshooting tool
    - tcpdump # Network packet capture tool
    - tmux # Terminal multiplexer
    - unzip # Extract ZIP archives
    - vim-enhanced # Text editor that doesn't suck
    - wget # Simple HTTP download tool
    - zip # Create ZIP archives
  become: yes

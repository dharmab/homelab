{% macro address_match_list(addresses) -%}
{ {%- for address in addresses -%}
        {{ ' ' ~ address ~ ';' }}
    {%- endfor %} }
{%- endmacro -%}

options {
    bindkeys-file "/etc/named.iscdlv.key";
    directory "/var/named";
    dnssec-enable yes;
    dnssec-validation yes;
    dump-file "/var/named/data/cache_dump.db";
    listen-on port 53 { 0.0.0.0; };
    listen-on-v6 port 53 { ::; };
    managed-keys-directory "/var/named/dynamic";
    memstatistics-file "/var/named/data/named_mem_stats.txt";
    pid-file "/run/named/named.pid";
    session-keyfile "/run/named/session.key";
    statistics-file "/var/named/data/named_stats.txt";
    {# limit queries to a client ACL -#}
    {%- if nameserver_allowed_clients is defined -%}
    allow-query {{ address_match_list(nameserver_allowed_clients) }};
    {%- else -%}
    allow-query { any; };
    {%- endif %}

    {# limit zone transfer to a slave ACL -#}
    {%- if nameserver_allowed_slaves is defined -%}
    allow-transfer {{ address_match_list(nameserver_allowed_slaves) }};
    {%- endif %}

    {# disable recursion if the nameserver is purely authoritative -#}
    recursion {% if nameserver_forwarders %}yes{% else %}no{% endif %};
};

logging {
    channel default_dynamic {
        syslog local3;
        severity dynamic;
    };
};

{% for zone, config in nameserver_zones.iteritems() -%}
zone "{{ zone }}" IN {
    {% if config.type == 'master' -%}
    type master;
    file "{{ zone }}.zone";
    {%- elif config.type == 'slave' -%}
    type slave;
    masters {{ address_match_list(config.masters) }};
    file "slaves/{{ zone }}.zone";
    {%- endif %}

};
{% endfor %}

zone "." IN {
    type hint;
    file "named.ca";
};

include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";

